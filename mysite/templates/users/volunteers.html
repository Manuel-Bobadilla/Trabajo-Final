{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}

<div class="container">

        <input class="form-control me-2" name="search" type="search" placeholder="Voluntario" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
</div>
{% for volunteer in volunteers %}
    {{ volunteer }}
{% endfor %}
{% endblock %}
