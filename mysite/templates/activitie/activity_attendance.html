{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}


<div class="container mt-3">
    {% if volunteers %}
        <h2>Inscriptos</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Asisti√≥</th>
                </tr>
            </thead>
            <tbody>
                {% for volunteer in volunteers %}
                    <tr class="table-default">
                        <td>{{ volunteer }}</td>
                        <td>
                            <form action="{% url 'add_attendance' %}" method="POST">
                                {% csrf_token %}
                                <input onChange="this.form.submit()" name="volunteer_id" class="form-check-input" type="checkbox" value="{{ volunteer.id }}">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-4">
                <h3>
                    No hay inscriptos
                </h3> 
            </div>
        </div>
    {% endif %}
</div>

{% endblock %}
