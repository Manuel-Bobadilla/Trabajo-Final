{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}
{% block content %}

    <div class="container">
        <h3>
            Hola {{ request.user }}, Bienvenido!
        </h3>
        {% if self.content %}
            {% for bulletin in self.content %}
                {{ bulletin }}
            {% endfor %}
        {% else %}
            No hay ninguna novedad!
        {% endif %}
    </div>

{% endblock content %}
