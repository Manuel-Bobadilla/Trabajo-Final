{% extends "base.html" %}
{% load wagtailimages_tags wagtailcore_tags %}
{% block content %}

    <div class="container">
        <h4 class="mt-3">
            Hola {{ request.user }}, Bienvenido!
        </h4>
        {% if self.content %}

            {% for bulletin in self.content %}
                <div class="row justify-content-center">
                    <div class="col-8 mt-2">
                        {{ bulletin }}
                    </div>
                </div>
            {% endfor %}

        {% else %}
            No hay ninguna novedad!
        {% endif %}
    </div>

{% endblock content %}
