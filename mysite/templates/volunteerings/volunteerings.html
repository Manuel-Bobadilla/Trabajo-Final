{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
    <div class="container" >
        {% for volunteering in volunteerings %}
            <div class="row align-items-center rounded border border-1 border-primary shadow" style="margin-top: 5%;">
                <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-2 col-sm-2 col-3">
                    <img src="{{ volunteering.image.url }}" style="height: 5em; aspect-ratio: 1 / 1; padding: 5%;">
                </div>
                <div class="col-xxl-10 col-xl-10 col-lg-10 col-md-8 col-sm-8 col-7">
                    <div class="card-body">
                    <h5 class="card-title">{{ volunteering.name }}</h5>
                    <p class="card-text d-md-block d-none">{{ volunteering.description }}</p>
                    </div>
                </div>
                <div class="col-xxl-1 col-xl-1 col-lg-1 col-md-2 col-sm-2 col-2">
                    <form action="{% url 'ver_voluntariado' %}" class="d-flex justify-content-center" method="POST">
                        {% csrf_token %}
                        <button type="submit", name="volunteering_id", value="{{ volunteering.id }}", class="btn btn-primary">
                            Ver
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
